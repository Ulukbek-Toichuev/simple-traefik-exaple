tls:
  stores:
    default:
      defaultCertificate:
        certFile: /etc/traefik/certs/core.firefly.localhost+2.pem
        keyFile: /etc/traefik/certs/core.firefly.localhost+2-key.pem
  certificates:
    - certFile: /etc/traefik/certs/core.firefly.localhost+2.pem
      keyFile: /etc/traefik/certs/core.firefly.localhost+2-key.pem
      stores:
        - default
